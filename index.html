<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP-PRODUCTS</title>
    <!--llamda a boostrap cnd-->
    <LInk rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!--Navaegacion-->
    <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Products App</a>
        </nav>

    <div class="container">
        <!--APlication-->
        <div id="App" class="row pt-5">
              <div class="col-md-4"> <!--formulario-->
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Porducto</h4>
                     </div>
                     <form id="product-form" class="card-body">
                        <div class="form-group"><!--se encarga de separar los imputs-->
                              <input type="text" id="name" placeholder="Product Name" class="form-control"> 
                        </div>
                        <div class="form-group"><!--se encarga de separar los imputs-->
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control"> 
                               <!--step="0.01" permite agregar valoresz de tipo decimal-->
                        </div>
                      <div class="form-group"><!--se encarga de separar los imputs-->
                        <input type="number" id="year" min="1980" max="2030" value="2018" placeholder="Year Product" class="form-control"> 
                    </div>
                    <input type="submit" value="Save" class="btn btn-primary btn-block">
                     </form> 
                </div>
              </div>
              <!--lsiato de los agregados-->
              <div id="product-list" class="col-md-8"></div> 
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
